<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Do you like me survey?</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </head>
  <body>
  <div class='container'>
    <form action = "/survey" method="post">
      <div class="form-group">
        <label for="ginger-like">Do you like Gingers? Enter a number 1-5</label>
        <input type="number" min= "1" max= "5" class="form-control" id="ginger-like">
      </div>
      <div class="form-group">
        <label for="broadway-like">Do you like Broadway showtunes? Enter a number 1-5</label>
        <input type="number" min= "1" max= "5" class="form-control" id="broadway-like">
      </div>
      <div class="form-group">
        <label for="donuts-like">Do you like Donuts? Enter a number 1-5</label>
        <input type="number" min= "1" max= "5" class="form-control" id="donuts-like">
      </div>
      <div class="form-group">
        <label for="burger-like">Do you like Bob's burgers? Enter a number 1-5</label>
        <input type="number" min= "1" max= "5" class="form-control" id="burger-like">
      </div>
      <div class="form-group">
        <label for="thrones-like">Do you like Game of Thrones? Enter a number 1-5</label>
        <input type="number" min= "1" max= "5" class="form-control" id="thrones-like">
      </div>
      <div class="form-group">
        <label for="humor-like">Do you like sarcastic and witty humor? Enter a number 1-5</label>
        <input type="number" min= "1" max= "5" class="form-control" id="humor-like">
      </div>
      <div class="form-group">
        <label for="beer-like">Do you like Good Beer? Enter a number 1-5</label>
        <input type="number" min= "1" max= "5" class="form-control" id="beer-like">
      </div>
      <div class="form-group">
        <label for="politics-like">Do you like Politics? Enter a number 1-5</label>
        <input type="number" min= "1" max= "5" class="form-control" id="politics-like">
      </div>
      <div class="form-group">
        <label for="cats-like">Do you like Cats? Enter a number 1-5</label>
        <input type="number" min= "1" max= "5" class="form-control" id="cats-like">
      </div>
      <div class="form-group">
        <label for="hiking-like">Do you like Hiking? Enter a number 1-5</label>
        <input name = "hiking "type="number" min= "1" max= "5" class="form-control" id="hiking-like">
      </div>
      <input type='submit' label = "Submit" class='btn btn-lg btn-default '></input>



    </form>
  </div>

  </body>
</html>
